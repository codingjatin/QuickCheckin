version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable || true
            - npm ci
        build:
          commands:
            - echo "Building with API URL: $NEXT_PUBLIC_API_URL"
            - npm run build
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
