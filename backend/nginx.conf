# Nginx Configuration for QuickCheck Backend
# Save as: /etc/nginx/sites-available/quickcheck-backend

upstream quickcheck_backend {
    # For autoscaling, this points to localhost since Nginx is on same instance
    server 127.0.0.1:5172;
    keepalive 64;
}

server {
    listen 80;
    server_name backend.quickcheckin.ca;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name backend.quickcheckin.ca;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/backend.quickcheckin.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/backend.quickcheckin.ca/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/quickcheck-access.log;
    error_log /var/log/nginx/quickcheck-error.log;

    # SSE Configuration - DO NOT buffer
    location ~ ^/api/.*/events {
        proxy_pass http://quickcheck_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';
        
        # SSE specific - disable buffering
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        proxy_read_timeout 86400s;
    }

    # Regular API requests
    location /api {
        proxy_pass http://quickcheck_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://quickcheck_backend;
        proxy_http_version 1.1;
    }
}
